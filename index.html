<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Event Handling Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Event Handling Demo</h1>

  <!-- Mouse Events -->
  <section id="mouse-section">
    <h2>Mouse Events</h2>
    <button id="hoverBtn">Hover Me</button>
    <p id="hoverMsg">Hover over the button to see a message.</p>
  </section>

  <!-- Keyboard Events -->
  <section id="keyboard-section">
    <h2>Keyboard Events</h2>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <p id="keyMsg">Last key pressed will show here.</p>
  </section>

  <!-- Form Events -->
  <section id="form-section">
    <h2>Form Events</h2>
    <form id="myForm">
      <input type="text" placeholder="Your name" required />
      <button type="submit">Submit</button>
    </form>
    <p id="formMsg"></p>
  </section>

  <!-- Focus/Blur Events -->
  <section id="focus-section">
    <h2>Focus and Blur Events</h2>
    <input type="text" id="focusInput" placeholder="Focus on me" />
    <p id="focusMsg"></p>
  </section>

  <!-- Event Delegation -->
  <section id="delegation-section">
    <h2>Event Delegation</h2>
    <div id="btnContainer">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
    <p id="delegateMsg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
